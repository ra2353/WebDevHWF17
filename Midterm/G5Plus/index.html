<!DOCTYPE html>
<html>
<head>
	<title>Math and Stuff</title>
</head>
<body>
<script type="text/javascript">
	// INTEGER DATA TYPES //
	var x = 15;
	var y = 35;

	console.log(x+y);
	console.log(x-y);
	console.log(x*y);
	console.log(x/y);

	//modular operator % returns the remainder after a division 

	console.log(y%x);

</script>
</body>
</html>
